<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Table Hash</title>
  <script src="scrips.js"></script>
</head>
<body>
  <div class="all">
    <h1 class="title" >Hash Table</h1>
    <div class="center-fixed">
      <form id="frmCadastro">
        <label for="txtNome">Nome</label><br>
        <input type="text" id="nome" placeholder="Nome"><br>

        <label for="txtMatricula">Matricula</label><br>
        <input type="text" id="matricula" placeholder="Matricula"><br>

        <label for="txtIdade">Idade</label><br>
        <input type="text" id="idade" placeholder="Idade"><br>

        <input type="submit" name="" id="button-submit" value="Cadastrar">
      </form>

      <table>
        <caption><h2>Tabela Hash</h2></caption>
        <thead>
          <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Matricula</th>
            <th>Idade</th>
          </tr>
        </thead>
        <tbody id="resultados"></tbody>
        <tfoot></tfoot>
      </table>
    </div>
  </div>
</body>
</html>
